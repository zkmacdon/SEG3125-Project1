              <div class="dropdown">
                <button class="mainbutton dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Languages
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item active" href="#">English</a>

    <div style = "position: absolute; width: 100%; height: 90%;">
        <div class="row" style="height: 20%; width: 100%;">
            <div class="container justify-center" style="width: 35%; margin-top: 35px;">
                <p style="text-align: center;">
                    All of our patients begin by first having virtual consultation with one of our
                    dermatologists. Fill out the booking form below to book your initial consultation:
                </p>
                
            </div>
        </div>
        

        <div class="row" style="height: 80%" >
            <div class="container" style=" background-color: #FFF6F2; width: 100%;">

                <form>
                    <div class="row">
                        <div class="col">
                                <div class="container justify-center" style="width: 80%;  padding-top: 25px;">
                                    <div class="form-group row">
                                      <label for="inputEmail3" class="col-form-label">Full name:</label>
                                      
                                        <div class="col-sm-10">
                                          
                                          <input type="name" class="form-control" id="inputEmail3" placeholder="First Last"  style="margin-bottom: 10px;">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-form-label">Email address:</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputPassword3" placeholder="name@example.ca">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                      
                                      <div class="col-sm-10">
                                        <label for="language" class="col-form-label">Preferred language of communication:</label>
                                        <select class="form-select" aria-label="Default select example" id = "language">
                                          <option selected>English</option>
                                          <option value="Arabic">Arabic</option>
                                          <option value="Urdu">Urdu</option>
      
                                        </select>
                                      </div>
                                  </div>
                                </div>   
                            </div>
                        <div class="col">
                            <div class="row">
                                <div class="container justify-left" style="width: 80%; padding: 15px; padding-top: 25px;">
                                  <div class="form-group row justify-content-left">
                                    <label for="bookingdate" class="col-sm-2 col-form-label">Date:</label>
                                      
                                        <div class="col-sm-10">
                                          
                                          <input id="bookingdate" class="form-control" type="date" style="width: 150px;margin-bottom: 10px;" />
                                        </div>
                                      
                                        <label for="bookingtime" class="col-sm-2 col-form-label">Time:</label>  
                                        <div class="col-sm-10">
                                          
                                          <input type="time" class="form-control" id="bookingtime" style="width: 150px;">

                                        </div>

                                      
                        
                                      
                                     
                                        
                                        
                                    </div>
                                    
                                    <label for="biginput" style="text-align: center;">Tell us what we can do for you:</label>
                                    <div class="form-outline" data-mdb-input-init>
                                      <textarea class="form-control" id="biginput" rows="4"></textarea>
                                     
                                    </div>
                       
                                      
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="container" style="padding-bottom: 10px;">
                        <div class="row">
                          <div class="col text-center">
                            <button type="submit" class="mainbutton">Book a consultation</button>
                          </div>
                        </div>
                      </div>
                </form>           
            </div>
        </div>
    </div>
  </div>
